<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <table>

        <tr>
            <th id="1"></th>
            <th id="2"></th>
            <th id="3"></th>
        </tr>
        <tr>
           <th id="4"></th>
           <th id="5"></th>
           <th id="6"></th>
        </tr>
        <tr>
             <th id="7"></th>
             <th id="8"></th>
             <th id="9"></th>
        </tr>

   </table>
    <a href="javascript:location.reload()">
            <button>Reiniciar</button></a>

   
</body>
<style>
    table{       
        width: 300px;
        height: 300px;
        background-color: rgb(255, 221, 221);
    }

    th{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        background-color: rgb(255, 221, 221);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    
</style>
<script>
    let change=false
     $('#1')[0].innerHTML=" ";
     $('#5')[0].innerHTML=" ";
     $('#9')[0].innerHTML=" ";

 document.querySelector("table").addEventListener("click", function(){
    change=!change;
    let x = event.target;
    x.innerHTML=change?"X":"O";
    $('#1')[0].innerHTML===$('#2')[0].innerHTML&&$('#3')[0].innerHTML===$('#1')[0].innerHTML||
    $('#4')[0].innerHTML===$('#5')[0].innerHTML&&$('#6')[0].innerHTML===$('#4')[0].innerHTML||
    $('#7')[0].innerHTML===$('#8')[0].innerHTML&&$('#9')[0].innerHTML===$('#7')[0].innerHTML||
    $('#1')[0].innerHTML===$('#9')[0].innerHTML&&$('#5')[0].innerHTML===$('#9')[0].innerHTML||
    $('#3')[0].innerHTML===$('#7')[0].innerHTML&&$('#5')[0].innerHTML===$('#7')[0].innerHTML    ?
    ganador()
    
    :null;  

 });

 const ganador=()=>{

      alert("GanadorX");
 }
</script>    

</html>
